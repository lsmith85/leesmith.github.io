---
layout: default
title: Blog
---
<h1 class="page-title">{{page.title}}</h1>

<article class="posts">{% for post in site.posts %}
    <div class="postdate">{{post.day}}<br>{{post.month}}<br>{{post.year}}</div>
    <a class="float" href="{{post.url}}" title="{{post.title}}"><h2>{{post.title}}</h2></a>
    <div>{{post.excerpt}}</div>
{% endfor %}
</article>
